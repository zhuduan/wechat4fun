### 设置###
log4j.rootLogger = INFO,stdout,D,E

### 输出信息到控制抬 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

### 输出DEBUG 级别以上的日志到=/usr/share/tomcat/java_logs/debug.log ###
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = /usr/share/tomcat/java_logs/wechat/debug.log
###log4j.appender.D.File = D://debug.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = DEBUG 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### 输出ERROR 级别以上的日志到=/usr/share/tomcat/java_logs/error.log  ###
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =/usr/share/tomcat/java_logs/wechat/error.log 
###log4j.appender.E.File = D://error.log 
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR 
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n



# ChuangAo.WebSite包下的日志配置
log4j.category.ChuangAo.Wechat=DEBUG, didifile

# ChuangAo.WebSite下的日志输出
log4j.appender.didifile=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.didifile.File =/usr/share/tomcat/java_logs/wechat/chuangao_wechat.log 
###log4j.appender.didifile.file=D://chuangao_wechat.log 
log4j.appender.didifile.Append = true
log4j.appender.didifile.layout=org.apache.log4j.PatternLayout  
log4j.appender.didifile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %c{1}:%L ---- %m%n